<!-- Notes Section -->
<section id="notes">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">
                    Movies
                </h2>
            </div>
        </div>

        <div class="row movie-row">
            <div class="col-md-3" ng-repeat="movie in movies">

                <div class="content-wrapper">

                    <a class="img-wrapper" ng-click="update(movie)">
                        <img class="img-movie-gallery" ng-src="{{movie.getPosterUrl(movie)}}"
                             alt="Image for {{movie.title}}">
                    </a>

                    <div class="caption">
                        <h4>{{movie.title}}</h4>
                    </div>

                    <div class="ratings">
                        <p>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star-empty"></span>
                            <span class="glyphicon glyphicon-star-empty"></span>
                            <span>
                                <button class="btn btn-default btn-lg btn-watched" ng-click="setWatched(movie)"
                                        ng-model="movie.hasWatched" uib-btn-checkbox>
                                    <span class="glyphicon glyphicon-camera"></span>
                                </button>
                                <span class="badge badge-notify">{{movie.usersWatched}}</span>
                            </span>
                        </p>

                    </div>
                </div>

            </div>
        </div>

    </div>
</section>
