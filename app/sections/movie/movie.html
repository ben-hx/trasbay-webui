<!-- Notes Section -->
<section id="notes">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">
                    Movies {{findColNumberPerRow()}}
                </h2>
            </div>
        </div>
        <div class="row movie-row">
            <div ng-repeat="movie in movies">

                <div class="col-md-12" ng-show="movie.showFullInfo">

                    <div class="col-md-3">
                        <div class="content-wrapper">
                            <a href="" class="img-wrapper" ng-click="rearrangeMovieToPartInfo($index)">
                                <img class="img-movie-gallery" check-image ng-src="{{movie.poster}}"
                                     alt="Image for {{movie.title}}">
                            </a>

                            <div class="caption-outer">
                                <h4 class="caption-innner">{{movie.title}}</h4>
                            </div>

                            <div class="ratings">
                                <ranking-stars
                                        ng-model="movie.averageRating"
                                        ng-click="setRating(movie, movie.averageRating)"
                                        read-only="!isMovieRateable(movie)"
                                        on-leave="ratingLeaved(movie)">
                                </ranking-stars>
                                <div>
                                    <button class="btn btn-default btn-lg btn-watched" ng-click="setWatched(movie)"
                                            ng-model="movie.hasWatched" uib-btn-checkbox>
                                        <span class="glyphicon glyphicon-camera"></span>
                                    </button>
                                    <span class="badge badge-notify">{{movie.usersWatched}}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-9">
                        <div>{{movie.plot}}</div>
                        <div>{{movie.year}}</div>
                        <div>{{movie.runtime}}</div>
                        <div>{{movie.country}}</div>
                        <div>{{movie.genres}}</div>
                        <div>{{movie.directors}}</div>
                        <div>{{movie.writers}}</div>
                        <div>{{movie.actors}}</div>
                    </div>

                </div>


                <div class="col-md-3" ng-show="!movie.showFullInfo">
                    <div class="content-wrapper">
                        <!--<a href="" class="img-wrapper" ng-click="update(movie)">-->
                        <a href="" class="img-wrapper" ng-click="rearrangeMovieToFullInfo($index)">
                            <img class="img-movie-gallery" check-image ng-src="{{movie.poster}}"
                                 alt="Image for {{movie.title}}">
                        </a>

                        <div class="caption-outer">
                            <h4 class="caption-innner">{{movie.title}}</h4>
                        </div>

                        <div class="ratings">
                            <ranking-stars
                                    ng-model="movie.averageRating"
                                    ng-click="setRating(movie, movie.averageRating)"
                                    read-only="!isMovieRateable(movie)"
                                    on-leave="ratingLeaved(movie)">
                            </ranking-stars>
                            <div>
                                <button class="btn btn-default btn-lg btn-watched" ng-click="setWatched(movie)"
                                        ng-model="movie.hasWatched" uib-btn-checkbox>
                                    <span class="glyphicon glyphicon-camera"></span>
                                </button>
                                <span class="badge badge-notify">{{movie.usersWatched}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <ul uib-pagination total-items="totalItems" ng-model="currentPage"
                    ng-change="pageChanged(currentPage)"></ul>
            </div>
        </div>
    </div>
</section>
