<!-- Notes Section -->
<section id="notes">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">
                    Movies
                </h2>
            </div>
        </div>
        <div class="row movie-row">
            <div class="col-md-3" ng-repeat="movie in movies">
                <div class="content-wrapper">
                    <a href="" class="img-wrapper" ng-click="update(movie)">
                        <img class="img-movie-gallery" check-image ng-src="{{movie.poster}}"
                             alt="Image for {{movie.title}}">
                    </a>

                    <div class="caption-outer">
                        <h4 class="caption-innner">{{movie.title}}</h4>
                    </div>

                    <div class="ratings">
                        <ranking-stars
                                ng-model="movie.averageRating"
                                ng-click="setRating(movie, movie.averageRating)"
                                read-only="!isMovieRateable(movie)"
                                on-leave="ratingLeaved(movie)">
                        </ranking-stars>
                        <div>
                            <button class="btn btn-default btn-lg btn-watched" ng-click="setWatched(movie)"
                                    ng-model="movie.hasWatched" uib-btn-checkbox>
                                <span class="glyphicon glyphicon-camera"></span>
                            </button>
                            <span class="badge badge-notify">{{movie.usersWatched}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">

                <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged(currentPage)"></ul>
                <!--
                <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>
                <ul uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage"
                    class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                    last-text="&raquo;"></ul>
                <ul uib-pagination direction-links="false" boundary-links="true" total-items="totalItems"
                    ng-model="currentPage"></ul>
                <ul uib-pagination direction-links="false" total-items="totalItems" ng-model="currentPage"
                    num-pages="smallnumPages"></ul>
                <pre>The selected page no: {{currentPage}}</pre>
                <button type="button" class="btn btn-info" ng-click="setPage(3)">Set current page to: 3</button>
                -->
            </div>
        </div>
    </div>
</section>
