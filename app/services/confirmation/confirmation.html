<form name="form" ng-submit="ok()" role="form">
    <div class="modal-header" ng-show="options.showHeader">
        <h3 class="modal-title">options.titleCaption</h3>
    </div>
    <div class="modal-body">
        <h3 class="text-center">{{options.bodyText}}</h3>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">{{options.okCaption}}</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">{{options.cancelCaption}}</button>
    </div>
</form>
